<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple to-do-list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital@1&display=swap" rel="stylesheet">
    

</head>
<body>
    <div class="container h-100">
        <header class="col-12 text-center"><h1>TO-DO-LIST</h1></header>
        <span class="text-center"><h2>Get it done by today</h2></span>
        <div class="buffer"></div>
        <div class="mainContent d-flex align-items-center justify-content-center">
            <!-- From, Bootstrap -->
            <div class="card" style="width: 24rem;">
                <div class="card-footer">
                    <input type="text" id="userinput" placeholder="Add items here">
                    <button type="button" id="buttonAdd" class="btn btn-outline-dark">Add</button>
                    <button type="button" id="buttonDelete" class="btn btn-outline-danger">Remove</button>
                </div>
                    <ul class="list-group list-group-flush overflow-auto">
                        <!-- <li class="list-group-item">Cras justo odio</li> -->
                    </ul>                   
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
